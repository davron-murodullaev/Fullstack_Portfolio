<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* optional minimal styling */
    :root { --bg:#0f172a; --panel:#111827; --text:#e5e7eb; --muted:#94a3b8; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);
    font:16px/1.5 system-ui,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;min-height:100vh}
    .wrap{width:min(760px,92%);background:var(--panel);padding:1.25rem 1.5rem;border-radius:14px}
    label{display:block;margin:.75rem 0 .25rem} input,select,textarea,button{width:100%;padding:.65rem;border-radius:10px;border:1px solid #222;background:#0b1220;color:var(--text)}
    small{color:var(--muted)} fieldset{border:1px solid #222;border-radius:10px;margin:1rem 0;padding:1rem}
    legend{padding:0 .35rem;color:var(--muted)} button{cursor:pointer}
  </style>
</head>
<body>
  <main class="wrap">
    <!-- h1 with id="title" -->
    <h1 id="title">Developer Experience Survey</h1>

    <!-- p with id="description" -->
    <p id="description">Tell us about your background and preferences so we can improve our learning content.</p>

    <!-- form with id="survey-form" -->
    <form id="survey-form" action="#" method="post" novalidate>
      <!-- name -->
      <label id="name-label" for="name">Full Name</label>
      <input id="name" name="name" type="text" required placeholder="e.g., Ada Lovelace" />

      <!-- email -->
      <label id="email-label" for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="e.g., ada@example.com" />

      <!-- number -->
      <label id="number-label" for="number">Years of coding experience <small>(0–40)</small></label>
      <input id="number" name="experience" type="number" min="0" max="40" placeholder="e.g., 2" />

      <!-- select dropdown with id="dropdown" -->
      <label for="dropdown">Primary learning goal</label>
      <select id="dropdown" name="goal">
        <option value="">Select one…</option>
        <option value="frontend">Front-End Development</option>
        <option value="backend">Back-End Development</option>
        <option value="fullstack">Full-Stack Development</option>
      </select>

      <!-- radio group (>=2) grouped by name -->
      <fieldset>
        <legend>Preferred learning format</legend>
        <label><input type="radio" name="format" value="videos" /> Videos</label>
        <label><input type="radio" name="format" value="text" /> Text tutorials</label>
        <label><input type="radio" name="format" value="projects" /> Project-based</label>
      </fieldset>

      <!-- checkboxes (each must have value) -->
      <fieldset>
        <legend>Topics you enjoy (select any)</legend>
        <label><input type="checkbox" name="topics" value="html" /> HTML</label>
        <label><input type="checkbox" name="topics" value="css" /> CSS</label>
        <label><input type="checkbox" name="topics" value="js" /> JavaScript</label>
        <label><input type="checkbox" name="topics" value="python" /> Python</label>
      </fieldset>

      <!-- textarea -->
      <label for="comments">Additional comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Share any feedback or suggestions…"></textarea>

      <!-- submit button with id="submit" -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
