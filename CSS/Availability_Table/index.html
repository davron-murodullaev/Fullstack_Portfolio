<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Team Availability</h1>

      <!-- Legend -->
      <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sharp">
            <th scope="row" class="time">09:00</th>
            <td class="available-0">0</td>
            <td class="available-1">1</td>
            <td class="available-2">2</td>
            <td class="available-3">3</td>
            <td class="available-4">4</td>
          </tr>
          <tr class="half">
            <th scope="row" class="time">10:00</th>
            <td class="available-5">5</td>
            <td class="available-4">4</td>
            <td class="available-3">3</td>
            <td class="available-2">2</td>
            <td class="available-1">1</td>
          </tr>
          <tr class="sharp">
            <th scope="row" class="time">11:00</th>
            <td class="available-1">1</td>
            <td class="available-2">2</td>
            <td class="available-3">3</td>
            <td class="available-4">4</td>
            <td class="available-5">5</td>
          </tr>
          <tr class="half">
            <th scope="row" class="time">12:00</th>
            <td class="available-0">0</td>
            <td class="available-1">1</td>
            <td class="available-2">2</td>
            <td class="available-3">3</td>
            <td class="available-4">4</td>
          </tr>
          <tr class="sharp">
            <th scope="row" class="time">13:00</th>
            <td class="available-5">5</td>
            <td class="available-4">4</td>
            <td class="available-3">3</td>
            <td class="available-2">2</td>
            <td class="available-1">1</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
