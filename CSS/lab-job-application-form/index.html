<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- removed novalidate -->
    <form action="#" method="post">
      <div class="field">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="e.g., Jane Doe" required />
      </div>

      <div class="field">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="e.g., jane@example.com" required />
      </div>

      <div class="field">
        <label for="position">Position</label>
        <select id="position" name="position" required>
          <option value="" disabled selected>Select a position</option>
          <option value="frontend">Front-End Developer</option>
          <option value="backend">Back-End Developer</option>
          <option value="fullstack">Full-Stack Developer</option>
        </select>
      </div>

      <fieldset class="radio-group">
        <legend>Availability</legend>
        <div class="radio-option">
          <input type="radio" id="avail-full" name="availability" value="full-time" required />
          <label for="avail-full">Full-Time</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="avail-part" name="availability" value="part-time" />
          <label for="avail-part">Part-Time</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="avail-contract" name="availability" value="contract" />
          <label for="avail-contract">Contract</label>
        </div>
      </fieldset>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about yourself, projects, or availabilityâ€¦" required></textarea>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
