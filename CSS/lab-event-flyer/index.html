<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Tech Night</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- stylesheet link -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 1) header inside body -->
  <header>
    <!-- 2) img is FIRST child of header -->
    <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg"
         alt="Event poster showing people at an evening tech meetup" />
    <!-- 3–5) h1 is SECOND child of header, only one h1, has event title -->
    <h1>Community Tech Night</h1>
  </header>

  <!-- 6) main inside body -->
  <main>
    <!-- 7–9) at least two sections, each with h2 (not empty) -->
    <section>
      <h2>Workshops & Talks</h2>
      <p>Hands-on sessions about web development, accessibility, and AI tools led by local mentors.</p>
    </section>

    <hr><!-- 15–16) at least one hr; widths handled in CSS -->

    <section>
      <h2>Food, Music & Networking</h2>
      <p>Enjoy snacks, live tunes, and meet fellow builders from the community.</p>
    </section>
  </main>
</body>
</html>
