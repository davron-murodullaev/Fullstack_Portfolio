<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playing Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 1) main with id="playing-cards" -->
  <main id="playing-cards">
    <!-- Har bir .card ichida aniq uchta bolalar div: .left, .middle, .right -->

    <div class="card" aria-label="Ace of Hearts">
      <div class="left">A<br><span class="suit red">♥</span></div>
      <div class="middle">
        <span class="pip red">♥</span>
        <span class="pip red">♥</span>
        <span class="pip red">♥</span>
      </div>
      <div class="right">A<br><span class="suit red">♥</span></div>
    </div>

    <div class="card" aria-label="Seven of Spades">
      <div class="left">7<br><span class="suit">♠</span></div>
      <div class="middle">
        <span class="pip">♠</span>
        <span class="pip">♠</span>
        <span class="pip">♠</span>
        <span class="pip">♠</span>
        <span class="pip">♠</span>
        <span class="pip">♠</span>
        <span class="pip">♠</span>
      </div>
      <div class="right">7<br><span class="suit">♠</span></div>
    </div>

    <div class="card" aria-label="King of Diamonds">
      <div class="left">K<br><span class="suit red">♦</span></div>
      <div class="middle">
        <span class="pip red">♦</span>
        <span class="pip red">♦</span>
        <span class="pip red">♦</span>
        <span class="pip red">♦</span>
        <span class="pip red">♦</span>
      </div>
      <div class="right">K<br><span class="suit red">♦</span></div>
    </div>
  </main>
</body>
</html>
