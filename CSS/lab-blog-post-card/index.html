<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link your stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <!-- 1) Card wrapper -->
    <div class="blog-post-card">
      <!-- 2) Cover image with class=post-img, valid src + alt -->
      <img
        class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="Golden-hour landscape used as a cover photo"
      >

      <!-- 3) Content area -->
      <div class="post-content">
        <!-- 4) Title -->
        <h2 class="post-title">Designing Accessible UI: Practical Tips</h2>

        <!-- 5) Excerpt -->
        <p class="post-excerpt">
          Learn how to craft inclusive interfaces with better color contrast, focus
          states, and clear semantics that improve every user’s experience.
        </p>

        <!-- 6–7) Read more button-like link with exact text -->
        <a class="read-more" href="https://www.freecodecamp.org/news/" target="_blank" rel="noopener">
          Read More
        </a>
      </div>
    </div>
  </main>
</body>
</html>
